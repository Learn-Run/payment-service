<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료 - 토스페이먼츠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: checkmark 0.6s ease-in-out 0.3s both;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .checkmark {
            width: 32px;
            height: 32px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .checkmark path {
            stroke-dasharray: 60;
            stroke-dashoffset: 60;
            animation: draw 0.6s ease-in-out 0.6s forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .payment-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #666;
            font-size: 14px;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .amount {
            color: #4285f4;
            font-size: 18px;
            font-weight: 700;
        }

        .buttons {
            display: flex;
            gap: 12px;
            flex-direction: column;
        }

        .btn {
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .btn-primary {
            background: #4285f4;
            color: white;
        }

        .btn-primary:hover {
            background: #3367d6;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f1f3f4;
            color: #5f6368;
            border: 1px solid #dadce0;
        }

        .btn-secondary:hover {
            background: #e8eaed;
        }

        .toss-logo {
            margin-top: 24px;
            opacity: 0.6;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-icon">
        <svg class="checkmark" viewBox="0 0 52 52">
            <path d="M14 27l8 8L38 19"/>
        </svg>
    </div>

    <h1>결제가 완료되었습니다</h1>
    <p class="subtitle">결제가 성공적으로 처리되었습니다.<br>이용해 주셔서 감사합니다.</p>

    <div class="payment-info">
        <div class="info-row">
            <span class="info-label">결제 방법</span>
            <span class="info-value">토스페이</span>
        </div>
        <div class="info-row">
            <span class="info-label">결제 일시</span>
            <span class="info-value">2024.12.20 14:30</span>
        </div>
        <div class="info-row">
            <span class="info-label">주문번호</span>
            <span class="info-value">ORD-20241220-001</span>
        </div>
        <div class="info-row">
            <span class="info-label">결제 금액</span>
            <span class="info-value amount">29,900원</span>
        </div>
    </div>

    <div class="buttons">
        <a href="#" class="btn btn-primary">주문 내역 확인</a>
        <a href="#" class="btn btn-secondary">쇼핑 계속하기</a>
    </div>

    <div class="toss-logo">
        Powered by 토스페이먼츠
    </div>
</div>
</body>
</html>
