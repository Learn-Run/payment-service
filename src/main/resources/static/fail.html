<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패 - 토스페이먼츠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: #f44336;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: shake 0.6s ease-in-out 0.3s both;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        .x-mark {
            width: 32px;
            height: 32px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
        }

        .x-mark line {
            stroke-dasharray: 20;
            stroke-dashoffset: 20;
            animation: draw 0.4s ease-in-out 0.6s forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .error-info {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
            text-align: left;
        }

        .error-title {
            color: #c53030;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .error-message {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }

        .payment-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #666;
            font-size: 14px;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .amount {
            color: #f44336;
            font-size: 18px;
            font-weight: 700;
        }

        .buttons {
            display: flex;
            gap: 12px;
            flex-direction: column;
        }

        .btn {
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .btn-primary {
            background: #4285f4;
            color: white;
        }

        .btn-primary:hover {
            background: #3367d6;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f1f3f4;
            color: #5f6368;
            border: 1px solid #dadce0;
        }

        .btn-secondary:hover {
            background: #e8eaed;
        }

        .help-text {
            margin-top: 24px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        .toss-logo {
            margin-top: 24px;
            opacity: 0.6;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-icon">
        <svg class="x-mark" viewBox="0 0 24 24">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    </div>

    <h1>결제에 실패했습니다</h1>
    <p class="subtitle">결제 처리 중 문제가 발생했습니다.<br>다시 시도해 주세요.</p>

    <div class="error-info">
        <div class="error-title">오류 원인</div>
        <div class="error-message">카드 한도 초과 또는 잔액 부족으로 인해 결제가 거절되었습니다.</div>
    </div>

    <div class="payment-info">
        <div class="info-row">
            <span class="info-label">결제 시도 일시</span>
            <span class="info-value">2024.12.20 14:30</span>
        </div>
        <div class="info-row">
            <span class="info-label">주문번호</span>
            <span class="info-value">ORD-20241220-001</span>
        </div>
        <div class="info-row">
            <span class="info-label">결제 시도 금액</span>
            <span class="info-value amount">29,900원</span>
        </div>
    </div>

    <div class="buttons">
        <a href="#" class="btn btn-primary">다시 결제하기</a>
        <a href="#" class="btn btn-secondary">장바구니로 돌아가기</a>
    </div>

    <div class="help-text">
        <strong>도움이 필요하신가요?</strong><br>
        • 카드 정보를 다시 확인해 주세요<br>
        • 다른 결제 수단을 이용해 보세요<br>
        • 문제가 지속되면 고객센터(1588-7711)로 문의해 주세요
    </div>

    <div class="toss-logo">
        Powered by 토스페이먼츠
    </div>
</div>
</body>
</body>
</html>
